<div *ngFor="let prod of product" class="card card-body mb-2 shadow">
    <div class="row">
        <div class="col-mb-8">
            <ul>
                <li>
                    id: {{prod._id}}
                </li>
                <li>
                    Nombre: {{prod.strName}}
                </li>
                <li>
                    Descripci√≥n: {{prod.strDescription}}
                </li>
                <li>
                    Precio: {{prod.strPrice}}
                </li>
                <li>
                    Activo: {{prod.blnActive}}
                    <td *ngIf="prod.blnActive ">Activo</td>
                    <td *ngIf="!prod.blnActive"> Inactivo </td>
                </li>
                <li>
                    created At: {{prod.createdAt}}
                </li>
            </ul>
            <div class="col-12 ">
                <!-- <button type="button " class="btn btn-danger btn-block " (click)="eliminarProducto(prod._id)">Eliminar</button> -->
                <button class="btn btn-danger ml-2" type="button" (click)="eliminar(prod)">Eliminar</button>
                <button type="button" class="btn btn-secondary ml-2" (click)="modificarProducto()" [routerLink]="['/product/edit/', prod._id]">Modificar</button>
                <button type="button" class="btn btn-warning ml-2">Agregar al Carrito</button>
            </div>
        </div>
        <div class="col-md-4">
            <img [src]="prod.strFile" class="card-img">
        </div>
    </div>
</div>
