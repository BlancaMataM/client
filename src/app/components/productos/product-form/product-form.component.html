<div class="row" *ngIf="!edit">
    <div class="col-sm-4 offset-md-4">
        <h2>Registrar Producto</h2>
        <div class="card card-body shadow">
            <form (ngSubmit)="registraProducto(forma)" #forma="ngForm">
                <div class="form-group ">
                    <label for="formGroupExampleInput ">Nombre del producto</label>
                    <input type="text " class="form-control " id="formGroupExampleInput2 " name="strName " [(ngModel)]="product.strName " placeholder="Escribe el nombre del producto " autofocus>
                </div>

                <div class="form-group ">
                    <label for="formGroupExampleInput ">Descripci√≥n del producto</label>
                    <textarea type="text " class="form-control " id="formGroupExampleInput " name="strDescription " [(ngModel)]="product.strDescription " placeholder="describe del producto " autofocus></textarea>
                </div>

                <div class="form-group ">
                    <label for="formGroupExampleInput ">Precio del producto</label>
                    <input type="number " name="nmbPrice " [(ngModel)]="product.nmbPrice " class="form-control " id="formGroupExampleInput " placeholder=" Ingresa el precio del producto " autofocus>
                </div>

                <div class="form-group ">
                    <label for="formGroupExampleInput ">URL Imagen</label>
                    <input type="text " name="imageURL " [(ngModel)]="product.strFile " class="form-control " id="formGroupExampleInput " placeholder="Ingresa el URL de la imagen ">
                </div>
                <div class="col-12 ">
                    <button type="button " class="btn btn-primary btn-block ">Primary</button>
                </div>
            </form>
        </div>
    </div>
</div>
